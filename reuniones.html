<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Reuniones Global</title>
    <link rel="icon" type="image/x-icon" href="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTBaobBcb6FQbSRohHTl73ItpcWl4cFykDb-g&s">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <style>
        @keyframes slideIn { from { opacity: 0; transform: translateX(-10px); } to { opacity: 1; transform: translateX(0); } }
        .item-animado { opacity: 0; animation: slideIn 0.3s ease-out forwards; }
        
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
        
        @keyframes popIn { from { transform: scale(0.9); opacity: 0; } to { transform: scale(1); opacity: 1; } }
        .animate-pop { animation: popIn 0.2s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards; }

        /* Estilos Botones Estado */
        .btn-activo-asistio { background-color: #8b5cf6; color: white; border-color: #8b5cf6; box-shadow: 0 4px 6px -1px rgba(139, 92, 246, 0.5); } /* Violeta Brillante */
        .btn-activo-falto { background-color: #ef4444; color: white; border-color: #ef4444; box-shadow: 0 4px 6px -1px rgba(239, 68, 68, 0.5); } /* Rojo Brillante */
        
        /* Botón Inactivo (Gris suave) */
        .btn-inactivo { background-color: #f1f5f9; color: #94a3b8; border-color: #e2e8f0; }
    </style>
</head>
<body class="bg-slate-100 min-h-screen pb-32">

    <script>if(sessionStorage.getItem('logueado') !== 'true') window.location.href = 'index.html';</script>

    <div class="fixed inset-0 z-0 pointer-events-none overflow-hidden">
        <div class="absolute -top-24 -left-24 w-96 h-96 bg-purple-400 rounded-full mix-blend-multiply filter blur-3xl opacity-20 animate-blob"></div>
        <div class="absolute -top-24 -right-24 w-96 h-96 bg-indigo-400 rounded-full mix-blend-multiply filter blur-3xl opacity-20 animate-blob animation-delay-2000"></div>
    </div>

    <div class="relative z-10 max-w-2xl mx-auto">
        
        <div class="pt-6 px-6 mb-4 flex justify-between items-end">
            <div>
                <h1 class="text-3xl font-black text-slate-800 tracking-tight">Reuniones</h1>
                <p class="text-slate-500 font-medium text-sm">Control de asambleas</p>
            </div>
            <a href="menu.html" class="bg-white p-3 rounded-2xl shadow-sm border border-slate-200 text-slate-600 hover:text-purple-600 transition transform hover:scale-110">
                <i class="ph ph-house-line text-2xl"></i>
            </a>
        </div>

        <div class="sticky top-4 z-40 px-4">
            <div class="bg-white/90 backdrop-blur-xl p-4 rounded-3xl shadow-xl border border-white/50 space-y-3">
                
                <div class="flex gap-3">
                    <div class="relative flex-1">
                        <input type="date" id="fechaReunion" class="w-full pl-3 pr-3 py-2 bg-purple-50 border-none rounded-xl font-bold text-slate-700 outline-none focus:ring-2 focus:ring-purple-500 transition text-sm">
                    </div>
                    
                    <div class="relative flex-[1.5]">
                        <select id="temaReunion" class="w-full pl-3 pr-8 py-2 bg-purple-50 border-none rounded-xl font-bold text-slate-700 outline-none focus:ring-2 focus:ring-purple-500 appearance-none cursor-pointer text-xs">
                            <option value="" disabled selected>Selecciona Motivo...</option>
                            <option value="Asamblea General">Asamblea General</option>
                            <option value="Asamblea Ordinaria">Asamblea Ordinaria</option>
                            <option value="Asamblea Extraordinaria">Asamblea Extraordinaria</option>
                        </select>
                        <i class="ph ph-caret-down absolute right-3 top-1/2 -translate-y-1/2 text-purple-400 pointer-events-none"></i>
                    </div>
                </div>

                <hr class="border-slate-200">

                <div class="flex gap-3">
                    <div class="relative flex-[1.5]">
                        <i class="ph ph-magnifying-glass absolute left-3 top-1/2 -translate-y-1/2 text-slate-400 text-lg"></i>
                        <input type="text" id="buscadorNombre" onkeyup="buscarParticipantes()" placeholder="Buscar por Nombre..." class="w-full pl-9 pr-3 py-3 bg-white border border-slate-200 rounded-xl font-bold text-slate-700 outline-none focus:ring-2 focus:ring-purple-500 text-sm shadow-sm">
                    </div>
                    <div class="relative flex-1">
                        <select id="diaSelect" onchange="buscarParticipantes()" class="w-full h-full pl-3 pr-6 py-3 bg-white border border-slate-200 rounded-xl font-bold text-slate-600 outline-none focus:ring-2 focus:ring-purple-500 appearance-none cursor-pointer text-sm shadow-sm">
                            <option value="">Todos</option>
                        </select>
                        <i class="ph ph-caret-down absolute right-2 top-1/2 -translate-y-1/2 text-slate-400 pointer-events-none"></i>
                    </div>
                </div>
            </div>
        </div>

        <div id="listaAsistencia" class="px-4 mt-4 space-y-3 pb-24">
            <div class="text-center py-20 opacity-70">
                <i class="ph ph-spinner animate-spin text-4xl text-purple-500 mb-2"></i>
                <p class="text-slate-500 font-bold" id="loadingTxt">Cargando base de datos...</p>
            </div>
        </div>

    </div>

    <div id="panelGuardar" class="fixed bottom-0 left-0 right-0 p-6 bg-gradient-to-t from-white via-white to-transparent z-50 hidden">
        <div class="max-w-2xl mx-auto">
            <button onclick="guardarReunion()" id="btnGuardar" class="w-full bg-gradient-to-r from-purple-600 to-indigo-600 text-white font-bold py-4 rounded-2xl shadow-xl shadow-purple-500/30 transform active:scale-[0.98] transition-all flex items-center justify-center gap-3 text-lg border-2 border-white/20">
                <i class="ph ph-floppy-disk text-2xl"></i>
                <span>Guardar Acta</span>
            </button>
        </div>
    </div>

    <div id="modalExito" class="fixed inset-0 bg-slate-900/80 backdrop-blur-sm hidden flex items-center justify-center z-50 p-4">
        <div class="bg-white p-8 rounded-3xl shadow-2xl text-center max-w-sm w-full relative overflow-hidden animate-pop">
            <div class="absolute top-0 left-0 w-full h-2 bg-gradient-to-r from-purple-400 to-indigo-500"></div>
            <div class="w-20 h-20 bg-purple-100 rounded-full flex items-center justify-center mx-auto mb-4 animate-bounce">
                <i class="ph ph-check-fat text-4xl text-purple-600"></i>
            </div>
            <h3 class="text-2xl font-black text-slate-800">¡Registrado!</h3>
            <p class="text-slate-500 mt-2 mb-8 font-medium">Se guardó la asistencia de la reunión.</p>
            <button onclick="location.reload()" class="w-full bg-slate-100 text-slate-700 font-bold py-3.5 rounded-xl hover:bg-slate-200 transition">Continuar</button>
        </div>
    </div>

    <div id="modalAlerta" class="fixed inset-0 bg-slate-900/80 backdrop-blur-sm hidden flex items-center justify-center z-50 p-4">
        <div class="bg-white p-6 rounded-3xl shadow-2xl text-center max-w-xs w-full animate-pop border border-white/20">
            <div class="w-16 h-16 bg-orange-100 rounded-full flex items-center justify-center mx-auto mb-4">
                <i class="ph ph-warning-circle text-3xl text-orange-500"></i>
            </div>
            <h3 class="text-xl font-bold text-slate-800 mb-2">Atención</h3>
            <p id="textoAlerta" class="text-slate-500 text-sm mb-6">Mensaje de alerta...</p>
            <button onclick="cerrarAlerta()" class="w-full bg-slate-900 text-white font-bold py-3 rounded-xl hover:bg-slate-800 transition">Entendido</button>
        </div>
    </div>

    <script src="js/reuniones.js"></script>
</body>
</html>
