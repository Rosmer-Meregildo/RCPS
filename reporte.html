<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Reportes</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <style>
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        .animate-card { animation: fadeIn 0.4s ease-out forwards; }
        
        /* Animación para el gráfico */
        @keyframes spinPie { from { --p: 0; } to { --p: var(--percent); } }
    </style>
</head>
<body class="bg-[conic-gradient(at_top_right,_var(--tw-gradient-stops))] from-slate-100 via-blue-50 to-slate-100 min-h-screen p-4 pb-20">

    <script>if(sessionStorage.getItem('logueado') !== 'true') window.location.href = 'index.html';</script>

    <div class="max-w-3xl mx-auto">
        
        <div class="flex justify-between items-center mb-6">
            <div>
                <h2 class="text-3xl font-black text-slate-800 tracking-tight">Reportes</h2>
                <p class="text-slate-500 text-sm">Historial y estadísticas</p>
            </div>
            <a href="menu.html" class="bg-white hover:bg-blue-50 text-blue-600 p-3 rounded-xl shadow-sm border border-slate-200 transition">
                <i class="ph ph-house text-2xl"></i>
            </a>
        </div>

        <div id="vistaLista">
            
            <div class="bg-white/80 backdrop-blur-md p-4 rounded-3xl shadow-lg border border-white/50 mb-6 sticky top-4 z-30">
                <div class="flex flex-col gap-3">
                    
                    <div class="flex gap-2">
                        <div class="relative flex-1">
                            <i class="ph ph-magnifying-glass absolute left-3 top-3.5 text-gray-400 text-lg"></i>
                            <input type="text" id="searchInput" placeholder="Nombre..." 
                                class="w-full pl-10 pr-4 py-3 bg-slate-50 border border-slate-200 rounded-xl focus:ring-2 focus:ring-blue-500 outline-none font-bold text-slate-700">
                        </div>
                        
                        <div class="relative w-1/3">
                            <select id="diaFilter" class="w-full pl-3 pr-8 py-3 bg-indigo-50 border border-indigo-100 rounded-xl focus:ring-2 focus:ring-indigo-500 outline-none font-bold text-indigo-600 appearance-none cursor-pointer">
                                <option value="">Día</option>
                                </select>
                            <i class="ph ph-caret-down absolute right-3 top-3.5 text-indigo-400 pointer-events-none"></i>
                        </div>
                    </div>

                    <button onclick="filtrarUsuarios()" class="bg-blue-600 hover:bg-blue-700 text-white w-full py-3 rounded-xl font-bold shadow-lg shadow-blue-500/30 transition transform active:scale-95">
                        Buscar Personas
                    </button>
                </div>
            </div>

            <div id="listaUsuariosResultados" class="grid grid-cols-1 gap-3">
                <div class="text-center py-20 opacity-50">
                    <i class="ph ph-users-three text-6xl text-slate-300 mb-2"></i>
                    <p class="text-slate-400 font-medium" id="statusCarga">Cargando base de datos...</p>
                </div>
            </div>
        </div>

        <div id="vistaReporte" class="hidden">
            
            <button onclick="volverALista()" class="mb-4 flex items-center gap-2 text-slate-500 hover:text-blue-600 font-bold transition">
                <i class="ph ph-arrow-left text-xl"></i> Volver a la lista
            </button>

            <div class="bg-white p-6 rounded-3xl shadow-lg border border-slate-100 mb-6 animate-card">
                <div class="flex items-center gap-4">
                    <div class="w-16 h-16 bg-gradient-to-br from-blue-600 to-cyan-500 rounded-full flex items-center justify-center text-white text-3xl shadow-md">
                        <i class="ph ph-user"></i>
                    </div>
                    <div>
                        <p class="text-xs text-slate-400 font-bold tracking-wider uppercase">Rondero</p>
                        <h2 id="repNombre" class="text-xl font-black text-slate-800 capitalize leading-tight">...</h2>
                        <span id="repDia" class="inline-block mt-1 bg-indigo-100 text-indigo-700 px-3 py-0.5 rounded-md text-xs font-bold border border-indigo-200">
                            ...
                        </span>
                    </div>
                </div>
            </div>

            <div class="bg-white p-6 rounded-3xl shadow-sm border border-slate-100 mb-6 animate-card" style="animation-delay: 0.1s">
                <h3 class="font-bold text-slate-700 mb-4 flex items-center gap-2">
                    <i class="ph ph-chart-pie-slice text-blue-500"></i> Rendimiento
                </h3>
                
                <div class="flex flex-col md:flex-row items-center justify-around gap-6">
                    <div class="relative w-36 h-36 rounded-full flex items-center justify-center shadow-inner transition-all duration-1000" 
                         style="background: conic-gradient(#e5e7eb 0% 100%);" id="graficoDonut">
                        <div class="w-28 h-28 bg-white rounded-full flex flex-col items-center justify-center shadow-lg">
                            <span class="text-3xl font-black text-slate-800" id="txtPorcentaje">0%</span>
                            <span class="text-[10px] text-slate-400 font-bold uppercase">Asistencia</span>
                        </div>
                    </div>

                    <div class="flex gap-3 w-full md:w-auto">
                        <div class="flex-1 bg-green-50 p-3 rounded-2xl border border-green-100 text-center">
                            <i class="ph ph-check-circle text-green-500 text-xl mb-1"></i>
                            <p class="text-3xl font-black text-green-700" id="totalAsistencias">0</p>
                            <p class="text-[10px] text-green-600 font-bold uppercase">Asistió</p>
                        </div>
                        <div class="flex-1 bg-red-50 p-3 rounded-2xl border border-red-100 text-center">
                            <i class="ph ph-x-circle text-red-500 text-xl mb-1"></i>
                            <p class="text-3xl font-black text-red-600" id="totalFaltas">0</p>
                            <p class="text-[10px] text-red-600 font-bold uppercase">Faltó</p>
                        </div>
                    </div>
                </div>
            </div>

            <div class="animate-card" style="animation-delay: 0.2s">
                <h3 class="font-bold text-slate-700 mb-4 ml-2">Historial Detallado</h3>
                <div id="listaHistorial" class="space-y-3 pb-10">
                    </div>
            </div>
        </div>

    </div>
    <script src="js/reporte.js"></script>
</body>
</html>
