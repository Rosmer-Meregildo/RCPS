<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Directorio</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/@phosphor-icons/web"></script> 
    <style>
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        .animate-card { animation: fadeIn 0.4s ease-out forwards; }
        select { -webkit-appearance: none; appearance: none; }
    </style>
</head>
<body class="bg-[conic-gradient(at_top_right,_var(--tw-gradient-stops))] from-slate-100 via-blue-50 to-slate-100 min-h-screen p-4 pb-20">
    
    <script>if(sessionStorage.getItem('logueado') !== 'true') window.location.href = 'index.html';</script>

    <div class="max-w-5xl mx-auto">
        
        <div class="flex justify-between items-center mb-6">
            <div>
                <h2 class="text-3xl font-extrabold text-slate-800 tracking-tight">Directorio</h2>
                <p class="text-slate-500 text-sm">Gestiona la base de datos</p>
            </div>
            <a href="menu.html" class="bg-white hover:bg-blue-50 text-blue-600 p-3 rounded-xl shadow-sm border border-slate-200 transition">
                <i class="ph ph-house text-2xl"></i>
            </a>
        </div>

        <div class="bg-white/80 backdrop-blur-md p-4 rounded-3xl shadow-lg border border-white/50 mb-8 sticky top-4 z-30">
            <div class="flex flex-col md:flex-row gap-3">
                <div class="relative flex-1 group">
                    <i class="ph ph-magnifying-glass absolute left-4 top-3.5 text-gray-400 group-focus-within:text-blue-500 text-xl"></i>
                    <input type="text" id="searchInput" placeholder="Buscar por nombre..." 
                        class="w-full pl-12 pr-4 py-3 bg-slate-50 border border-slate-200 rounded-2xl focus:ring-2 focus:ring-blue-500 outline-none transition font-medium">
                </div>
                
                <div class="relative md:w-48">
                    <i class="ph ph-calendar-blank absolute left-4 top-3.5 text-gray-400 text-xl"></i>
                    <select id="diaFilter" class="w-full pl-12 pr-8 py-3 bg-slate-50 border border-slate-200 rounded-2xl focus:ring-2 focus:ring-blue-500 outline-none appearance-none cursor-pointer font-medium text-slate-700">
                        <option value="">Todos los días</option>
                    </select>
                    <i class="ph ph-caret-down absolute right-4 top-4 text-gray-400 pointer-events-none"></i>
                </div>

                <button onclick="buscarDatos()" class="bg-blue-600 hover:bg-blue-700 text-white px-8 py-3 rounded-2xl font-bold shadow-lg shadow-blue-500/30 transition transform active:scale-95 flex items-center justify-center gap-2">
                    Buscar
                </button>
            </div>
        </div>

        <div id="resultados" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-2 gap-4">
            <div class="col-span-full text-center py-20 opacity-50">
                <i class="ph ph-database text-6xl text-slate-300 mb-4"></i>
                <p class="text-xl text-slate-400" id="statusCarga">Cargando base de datos...</p>
            </div>
        </div>
    </div>

    <div id="modalDenegado" class="fixed inset-0 bg-slate-900/60 backdrop-blur-sm hidden flex items-center justify-center z-50 p-4">
        <div class="bg-white rounded-3xl shadow-2xl max-w-xs w-full p-6 text-center animate-card relative">
            <button onclick="cerrarModal('modalDenegado')" class="absolute top-4 right-4 text-gray-400 hover:text-gray-600"><i class="ph ph-x text-xl"></i></button>
            
            <div class="w-16 h-16 bg-orange-100 rounded-full flex items-center justify-center mx-auto mb-4 text-orange-500 text-3xl">
                <i class="ph ph-lock-key"></i>
            </div>
            
            <h3 class="text-xl font-bold text-slate-800 mb-2">Acceso Restringido</h3>
            <p class="text-slate-500 text-sm mb-6">Solo administradores pueden editar. Solicita el cambio vía WhatsApp.</p>
            
            <a id="btnWspAdmin" href="#" target="_blank" class="flex items-center justify-center gap-2 bg-green-500 hover:bg-green-600 text-white w-full py-3 rounded-xl font-bold transition shadow-lg shadow-green-500/30 mb-3">
                <i class="ph ph-whatsapp-logo text-xl"></i>
                Solicitar Cambio
            </a>
            
            <button onclick="cerrarModal('modalDenegado')" class="text-slate-400 text-xs hover:text-slate-600 font-bold underline">
                Cancelar
            </button>
        </div>
    </div>

    <div id="modalBorrar" class="fixed inset-0 bg-slate-900/60 backdrop-blur-sm hidden flex items-center justify-center z-50 p-4">
        <div class="bg-white rounded-3xl shadow-2xl max-w-sm w-full p-6 text-center animate-card">
            <div class="w-16 h-16 bg-red-100 rounded-full flex items-center justify-center mx-auto mb-4 text-red-500 text-3xl"><i class="ph ph-trash"></i></div>
            <h3 class="text-xl font-bold text-slate-800">¿Eliminar registro?</h3>
            <p class="text-slate-500 text-sm mb-6" id="txtBorrarNombre">...</p>
            <div class="flex gap-3">
                <button onclick="cerrarModal('modalBorrar')" class="flex-1 bg-slate-100 text-slate-600 py-3 rounded-xl font-bold hover:bg-slate-200">Cancelar</button>
                <button id="btnConfirmarBorrar" class="flex-1 bg-red-500 text-white py-3 rounded-xl font-bold hover:bg-red-600 shadow-lg shadow-red-500/30">Sí, Borrar</button>
            </div>
        </div>
    </div>

    <div id="modalEditar" class="fixed inset-0 bg-slate-900/80 backdrop-blur-sm hidden flex items-center justify-center z-50 p-4 overflow-y-auto">
        <div class="bg-white rounded-3xl shadow-2xl w-full max-w-lg overflow-hidden animate-card my-auto">
            <div class="bg-gradient-to-r from-blue-600 to-indigo-600 p-6 flex justify-between items-center text-white">
                <div class="flex items-center gap-3">
                    <div class="p-2 bg-white/20 rounded-lg"><i class="ph ph-pencil-simple text-xl"></i></div>
                    <h3 class="font-bold text-lg">Editar Rondero</h3>
                </div>
                <button onclick="cerrarModal('modalEditar')" class="hover:bg-white/20 p-2 rounded-lg transition"><i class="ph ph-x text-xl"></i></button>
            </div>
            
            <form id="formEditar" class="p-6 space-y-4">
                <input type="hidden" id="editFila">
                <div class="grid grid-cols-2 gap-4">
                    <div><label class="text-xs font-bold text-gray-400 ml-1">NOMBRE</label><input type="text" id="editNombre" class="w-full p-3 bg-slate-50 border border-slate-200 rounded-xl font-medium focus:ring-2 focus:ring-blue-500 outline-none"></div>
                    <div><label class="text-xs font-bold text-gray-400 ml-1">APELLIDO</label><input type="text" id="editApellido" class="w-full p-3 bg-slate-50 border border-slate-200 rounded-xl font-medium focus:ring-2 focus:ring-blue-500 outline-none"></div>
                </div>
                <div class="grid grid-cols-3 gap-3">
                    <div><label class="text-xs font-bold text-gray-400 ml-1">EDAD</label><input type="number" id="editEdad" class="w-full p-3 bg-slate-50 border border-slate-200 rounded-xl font-medium focus:ring-2 focus:ring-blue-500 outline-none"></div>
                    <div class="col-span-2"><label class="text-xs font-bold text-gray-400 ml-1">CELULAR</label><input type="tel" id="editCelular" class="w-full p-3 bg-slate-50 border border-slate-200 rounded-xl font-medium focus:ring-2 focus:ring-blue-500 outline-none"></div>
                </div>
                <div class="bg-blue-50/50 p-4 rounded-2xl border border-blue-100 space-y-3">
                    <p class="text-xs font-bold text-blue-500 uppercase flex items-center gap-1"><i class="ph ph-map-pin"></i> Ubicación</p>
                    <div>
                        <label class="text-xs font-bold text-gray-400 ml-1">ETAPA</label>
                        <select id="editEtapa" class="w-full p-3 bg-white border border-blue-200 rounded-xl font-bold text-gray-700 focus:ring-2 focus:ring-blue-500 outline-none">
                            <option value="">Seleccione...</option>
                            <option value="I Etapa">I Etapa</option><option value="II Etapa">II Etapa</option>
                            <option value="III Etapa">III Etapa</option>
                        </select>
                    </div>
                    <div class="grid grid-cols-2 gap-3">
                        <div><label class="text-xs font-bold text-gray-400 ml-1">MZ</label><select id="editMz" class="w-full p-3 bg-white border border-gray-200 rounded-xl font-medium focus:ring-2 focus:ring-blue-500 outline-none"></select></div>
                        <div><label class="text-xs font-bold text-gray-400 ml-1">LOTE</label><select id="editLt" class="w-full p-3 bg-white border border-gray-200 rounded-xl font-medium focus:ring-2 focus:ring-blue-500 outline-none"></select></div>
                    </div>
                </div>
                <div><label class="text-xs font-bold text-gray-400 ml-1">DÍA DE RONDA</label><select id="editDia" class="w-full p-3 bg-slate-50 border border-slate-200 rounded-xl font-medium focus:ring-2 focus:ring-blue-500 outline-none"></select></div>
                <button type="submit" id="btnGuardarEdit" class="w-full bg-gradient-to-r from-blue-600 to-indigo-600 hover:from-blue-700 hover:to-indigo-700 text-white font-bold py-3.5 rounded-xl shadow-lg shadow-blue-500/30 transition transform active:scale-[0.98] mt-2">Guardar Cambios</button>
            </form>
        </div>
    </div>

    <script src="js/busqueda.js"></script>
</body>
</html>
