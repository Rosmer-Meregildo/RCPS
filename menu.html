<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Menú Principal</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    
    <style>
        @keyframes slideUp { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
        .animate-card { animation: slideUp 0.5s ease-out forwards; }
        .delay-100 { animation-delay: 0.1s; }
        .delay-200 { animation-delay: 0.2s; }
        /* Animación para el modal */
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        .animate-fade { animation: fadeIn 0.2s ease-out forwards; }
    </style>
</head>
<body class="bg-slate-50 h-screen flex flex-col items-center justify-start p-6 pt-12">

    <script>if(sessionStorage.getItem('logueado') !== 'true') window.location.href = 'index.html';</script>

    <div class="w-full max-w-md space-y-6">

        <div class="bg-white p-6 rounded-3xl shadow-lg border border-slate-100 flex items-center justify-between animate-card">
            <div class="flex items-center gap-4">
                <div class="w-14 h-14 bg-gradient-to-tr from-blue-600 to-indigo-500 rounded-full flex items-center justify-center text-white text-2xl shadow-md border-2 border-white">
                    <i class="ph ph-user-circle"></i>
                </div>
                <div>
                    <p class="text-xs text-slate-400 font-bold tracking-wider uppercase" id="rolPeque">...</p>
                    <h1 id="nombreDisplay" class="text-xl font-bold text-slate-800 capitalize">Cargando...</h1>
                </div>
            </div>
            <div class="flex flex-col items-center gap-1">
                <span class="w-3 h-3 bg-green-500 rounded-full animate-pulse shadow-green-500/50 shadow-lg"></span>
                <span class="text-[10px] text-slate-400 font-medium">Online</span>
            </div>
        </div>

        <div class="pl-2 animate-card delay-100 opacity-0">
            <h2 class="text-lg font-bold text-slate-700">¿Qué deseas hacer hoy?</h2>
        </div>

        <div class="grid grid-cols-1 gap-4">

            <a href="busqueda.html" class="group relative bg-white hover:bg-blue-50 p-5 rounded-3xl shadow-md hover:shadow-xl border border-slate-100 transition-all duration-300 transform active:scale-[0.98] animate-card delay-100 opacity-0 flex items-center gap-5 overflow-hidden">
                <div class="absolute right-[-20px] top-[-20px] text-blue-50 opacity-50 group-hover:scale-110 transition-transform duration-500">
                    <i class="ph ph-magnifying-glass text-9xl"></i>
                </div>
                
                <div class="w-14 h-14 bg-blue-100 text-blue-600 rounded-2xl flex items-center justify-center text-2xl group-hover:bg-blue-600 group-hover:text-white transition-colors duration-300 z-10">
                    <i class="ph ph-users-three"></i>
                </div>
                <div class="z-10">
                    <h3 class="text-lg font-bold text-slate-800 group-hover:text-blue-700 transition-colors">Directorio</h3>
                    <p class="text-sm text-slate-500">Buscar, editar y gestionar ronderos.</p>
                </div>
                <div class="ml-auto text-slate-300 group-hover:translate-x-1 transition-transform z-10">
                    <i class="ph ph-caret-right-bold"></i>
                </div>
            </a>

            <a href="registro.html" class="group relative bg-white hover:bg-green-50 p-5 rounded-3xl shadow-md hover:shadow-xl border border-slate-100 transition-all duration-300 transform active:scale-[0.98] animate-card delay-200 opacity-0 flex items-center gap-5 overflow-hidden">
                <div class="absolute right-[-20px] top-[-20px] text-green-50 opacity-50 group-hover:scale-110 transition-transform duration-500">
                    <i class="ph ph-user-plus text-9xl"></i>
                </div>

                <div class="w-14 h-14 bg-green-100 text-green-600 rounded-2xl flex items-center justify-center text-2xl group-hover:bg-green-600 group-hover:text-white transition-colors duration-300 z-10">
                    <i class="ph ph-note-pencil"></i>
                </div>
                <div class="z-10">
                    <h3 class="text-lg font-bold text-slate-800 group-hover:text-green-700 transition-colors">Nuevo Registro</h3>
                    <p class="text-sm text-slate-500">Agregar un nuevo miembro al sistema.</p>
                </div>
                <div class="ml-auto text-slate-300 group-hover:translate-x-1 transition-transform z-10">
                    <i class="ph ph-caret-right-bold"></i>
                </div>
            </a>
        </div>

        <div class="pt-8 text-center animate-card delay-200 opacity-0">
            <button onclick="abrirModalSalida()" class="inline-flex items-center gap-2 text-red-500 font-bold bg-red-50 hover:bg-red-100 px-6 py-3 rounded-xl transition-colors">
                <i class="ph ph-sign-out text-lg"></i> Cerrar Sesión
            </button>
            <p class="text-xs text-slate-300 mt-4">Sistema v2.1</p>
        </div>
    </div>

    <div id="modalSalida" class="fixed inset-0 bg-slate-900/60 backdrop-blur-sm hidden flex items-center justify-center z-50 p-4 animate-fade">
        <div class="bg-white rounded-3xl shadow-2xl w-full max-w-sm p-6 text-center transform scale-100 transition-all">
            <div class="w-16 h-16 bg-red-100 rounded-full flex items-center justify-center mx-auto mb-4 text-red-500 text-3xl">
                <i class="ph ph-power"></i>
            </div>
            <h3 class="text-xl font-bold text-slate-800 mb-2">¿Cerrar Sesión?</h3>
            <p class="text-slate-500 text-sm mb-6">Tendrás que ingresar tus credenciales nuevamente para acceder.</p>
            
            <div class="flex gap-3">
                <button onclick="cerrarModalSalida()" class="flex-1 py-3.5 rounded-xl font-bold text-slate-600 bg-slate-100 hover:bg-slate-200 transition-colors">
                    Cancelar
                </button>
                <button onclick="confirmarSalida()" class="flex-1 py-3.5 rounded-xl font-bold text-white bg-red-500 hover:bg-red-600 shadow-lg shadow-red-500/30 transition-colors">
                    Sí, Salir
                </button>
            </div>
        </div>
    </div>

    <script>
        // 1. Mostrar NOMBRE y ROL
        const nombreUser = sessionStorage.getItem('nombreUsuario') || "Usuario";
        const rolUser = sessionStorage.getItem('rol') || "Invitado";

        document.getElementById('nombreDisplay').innerText = nombreUser;
        document.getElementById('rolPeque').innerText = `Rol: ${rolUser}`;

        // 2. Lógica del Modal (Adiós Alert Feo)
        const modal = document.getElementById('modalSalida');

        function abrirModalSalida() {
            modal.classList.remove('hidden');
        }

        function cerrarModalSalida() {
            modal.classList.add('hidden');
        }

        function confirmarSalida() {
            sessionStorage.clear();
            // Animación de salida
            document.body.style.opacity = '0';
            document.body.style.transition = 'opacity 0.5s';
            setTimeout(() => {
                window.location.href = 'index.html';
            }, 500);
        }

        // Cerrar modal si tocan fuera
        modal.addEventListener('click', (e) => {
            if (e.target === modal) cerrarModalSalida();
        });
    </script>
</body>
</html>
