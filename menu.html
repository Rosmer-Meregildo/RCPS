<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Menú Principal</title>
    <link rel="icon" type="image/x-icon" href="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTBaobBcb6FQbSRohHTl73ItpcWl4cFykDb-g&s">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    
    <style>
        @keyframes slideUp { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
        .animate-card { animation: slideUp 0.5s cubic-bezier(0.16, 1, 0.3, 1) forwards; }
        .delay-100 { animation-delay: 0.1s; }
        .delay-200 { animation-delay: 0.2s; }
        
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        .animate-fade { animation: fadeIn 0.2s ease-out forwards; }

        @keyframes float {
            0% { transform: translate(0px, 0px) scale(1); }
            33% { transform: translate(30px, -50px) scale(1.1); }
            66% { transform: translate(-20px, 20px) scale(0.9); }
            100% { transform: translate(0px, 0px) scale(1); }
        }
        .animate-blob { animation: float 7s infinite; }
    </style>
</head>
<body class="bg-slate-50 min-h-screen flex flex-col items-center p-6 relative overflow-x-hidden">

    <script>if(sessionStorage.getItem('logueado') !== 'true') window.location.href = 'index.html';</script>

    <div class="fixed inset-0 z-0 pointer-events-none">
        <div class="absolute top-0 -left-4 w-72 h-72 bg-blue-300 rounded-full mix-blend-multiply filter blur-3xl opacity-20 animate-blob"></div>
        <div class="absolute top-0 -right-4 w-72 h-72 bg-purple-300 rounded-full mix-blend-multiply filter blur-3xl opacity-20 animate-blob animation-delay-2000"></div>
        <div class="absolute -bottom-8 left-20 w-72 h-72 bg-pink-300 rounded-full mix-blend-multiply filter blur-3xl opacity-20 animate-blob animation-delay-4000"></div>
    </div>

    <div class="w-full max-w-4xl z-10 flex flex-col items-center">

        <div class="w-full max-w-md bg-white/80 backdrop-blur-xl p-6 rounded-3xl shadow-xl shadow-slate-200/50 border border-white/60 flex items-center justify-between animate-card mb-8">
            <div class="flex items-center gap-4">
                
                <div class="relative">
                    <div id="avatarContainer" class="w-16 h-16 rounded-full flex items-center justify-center text-white text-2xl shadow-lg shadow-blue-500/30 border-2 border-white overflow-hidden bg-gradient-to-br from-blue-600 to-indigo-600">
                        <i class="ph ph-user"></i>
                    </div>
                    <div class="absolute bottom-0 right-0 w-4 h-4 bg-green-500 border-2 border-white rounded-full">
                        <span class="absolute inline-flex h-full w-full rounded-full bg-green-400 opacity-75 animate-ping"></span>
                    </div>
                </div>

                <div>
                    <p class="text-xs text-slate-500 font-bold tracking-wider uppercase mb-0.5" id="saludoDia">Hola,</p>
                    <h1 id="nombreDisplay" class="text-xl font-black text-slate-800 capitalize leading-none tracking-tight">Usuario</h1>
                    <span id="rolBadge" class="inline-block mt-2 px-2 py-0.5 bg-slate-100 text-slate-500 text-[10px] font-bold uppercase rounded-md border border-slate-200">
                        Cargando...
                    </span>
                </div>
            </div>
            
            <button onclick="abrirModalSalida()" class="w-10 h-10 flex items-center justify-center rounded-xl text-slate-400 hover:text-red-500 hover:bg-red-50 transition-colors">
                <i class="ph ph-power text-2xl"></i>
            </button>
        </div>

        <div class="w-full max-w-2xl pl-2 mb-4 animate-card delay-100 opacity-0 flex items-center gap-2">
            <i class="ph ph-squares-four text-slate-400 text-xl"></i>
            <h2 class="text-lg font-bold text-slate-700">Panel de Control</h2>
        </div>

        <div class="grid grid-cols-1 md:grid-cols-2 gap-5 w-full max-w-2xl">

            <a href="busqueda.html" class="group relative bg-white p-6 rounded-3xl shadow-sm hover:shadow-xl hover:shadow-blue-500/10 border border-slate-100 overflow-hidden transition-all duration-300 transform hover:-translate-y-1 animate-card delay-100 opacity-0">
                <div class="absolute left-0 top-0 bottom-0 w-1.5 bg-blue-500"></div>
                <div class="absolute -right-6 -bottom-6 text-blue-50 opacity-50"><i class="ph ph-magnifying-glass text-[8rem] transform rotate-12"></i></div>
                <div class="relative z-10 flex items-start gap-4">
                    <div class="w-12 h-12 rounded-2xl bg-blue-50 text-blue-600 flex items-center justify-center text-2xl group-hover:bg-blue-600 group-hover:text-white transition-colors"><i class="ph ph-users-three"></i></div>
                    <div><h3 class="text-lg font-bold text-slate-800 group-hover:text-blue-600 transition-colors">Directorio</h3><p class="text-xs text-slate-500 mt-1">Gestionar base de datos.</p></div>
                </div>
            </a>

            <a href="registro.html" class="group relative bg-white p-6 rounded-3xl shadow-sm hover:shadow-xl hover:shadow-green-500/10 border border-slate-100 overflow-hidden transition-all duration-300 transform hover:-translate-y-1 animate-card delay-100 opacity-0">
                <div class="absolute left-0 top-0 bottom-0 w-1.5 bg-green-500"></div>
                <div class="absolute -right-6 -bottom-6 text-green-50 opacity-50"><i class="ph ph-user-plus text-[8rem] transform rotate-12"></i></div>
                <div class="relative z-10 flex items-start gap-4">
                    <div class="w-12 h-12 rounded-2xl bg-green-50 text-green-600 flex items-center justify-center text-2xl group-hover:bg-green-600 group-hover:text-white transition-colors"><i class="ph ph-note-pencil"></i></div>
                    <div><h3 class="text-lg font-bold text-slate-800 group-hover:text-green-600 transition-colors">Nuevo Registro</h3><p class="text-xs text-slate-500 mt-1">Agregar rondero.</p></div>
                </div>
            </a>

            <a href="asistencia.html" class="group relative bg-white p-6 rounded-3xl shadow-sm hover:shadow-xl hover:shadow-indigo-500/10 border border-slate-100 overflow-hidden transition-all duration-300 transform hover:-translate-y-1 animate-card delay-200 opacity-0">
                <div class="absolute left-0 top-0 bottom-0 w-1.5 bg-indigo-500"></div>
                <div class="absolute -right-6 -bottom-6 text-indigo-50 opacity-50"><i class="ph ph-calendar-check text-[8rem] transform rotate-12"></i></div>
                <div class="relative z-10 flex items-start gap-4">
                    <div class="w-12 h-12 rounded-2xl bg-indigo-50 text-indigo-600 flex items-center justify-center text-2xl group-hover:bg-indigo-600 group-hover:text-white transition-colors"><i class="ph ph-check-square-offset"></i></div>
                    <div><h3 class="text-lg font-bold text-slate-800 group-hover:text-indigo-600 transition-colors">Asistencia</h3><p class="text-xs text-slate-500 mt-1">Control diario.</p></div>
                </div>
            </a>

            <a href="reporte.html" class="group relative bg-white p-6 rounded-3xl shadow-sm hover:shadow-xl hover:shadow-orange-500/10 border border-slate-100 overflow-hidden transition-all duration-300 transform hover:-translate-y-1 animate-card delay-200 opacity-0">
                <div class="absolute left-0 top-0 bottom-0 w-1.5 bg-orange-500"></div>
                <div class="absolute -right-6 -bottom-6 text-orange-50 opacity-50"><i class="ph ph-chart-pie-slice text-[8rem] transform rotate-12"></i></div>
                <div class="relative z-10 flex items-start gap-4">
                    <div class="w-12 h-12 rounded-2xl bg-orange-50 text-orange-600 flex items-center justify-center text-2xl group-hover:bg-orange-600 group-hover:text-white transition-colors"><i class="ph ph-clipboard-text"></i></div>
                    <div><h3 class="text-lg font-bold text-slate-800 group-hover:text-orange-600 transition-colors">Reportes</h3><p class="text-xs text-slate-500 mt-1">Historial y estadísticas.</p></div>
                </div>
            </a>

        </div>

        <div class="mt-8 text-center animate-card delay-300 opacity-0">
            <p class="text-[10px] text-slate-300 font-medium tracking-widest uppercase">Sistema de Seguridad v2.1</p>
        </div>
    </div>

    <div id="modalSalida" class="fixed inset-0 bg-slate-900/60 backdrop-blur-sm hidden flex items-center justify-center z-50 p-4 animate-fade">
        <div class="bg-white rounded-3xl shadow-2xl w-full max-w-sm p-8 text-center transform scale-100 transition-all border border-white/20">
            <div class="w-16 h-16 bg-red-50 rounded-full flex items-center justify-center mx-auto mb-4 text-red-500 text-3xl ring-4 ring-red-50">
                <i class="ph ph-power"></i>
            </div>
            <h3 class="text-xl font-bold text-slate-800 mb-2">Cerrar Sesión</h3>
            <p class="text-slate-500 text-sm mb-8 px-4">¿Estás seguro que deseas salir?</p>
            <div class="flex gap-3">
                <button onclick="cerrarModalSalida()" class="flex-1 py-3.5 rounded-xl font-bold text-slate-600 bg-slate-100 hover:bg-slate-200 transition-colors text-sm">Cancelar</button>
                <button onclick="confirmarSalida()" class="flex-1 py-3.5 rounded-xl font-bold text-white bg-red-500 hover:bg-red-600 shadow-lg shadow-red-500/30 transition-colors text-sm">Salir</button>
            </div>
        </div>
    </div>

    <script>
        // DATOS DEL USUARIO
        const nombreUser = sessionStorage.getItem('nombreUsuario') || "Usuario";
        const rolUser = sessionStorage.getItem('rol') || "Invitado";
        const fotoUser = sessionStorage.getItem('fotoUsuario'); // Aquí llega el link del excel

        document.getElementById('nombreDisplay').innerText = nombreUser;
        document.getElementById('rolBadge').innerText = rolUser;

        // --- VALIDACIÓN DE FOTO ---
        const container = document.getElementById('avatarContainer');

        if(fotoUser && fotoUser.trim().length > 5) { 
            // SI HAY ENLACE: Ponemos la imagen
            // Agregamos 'onerror' para que si el link no sirve, regrese al icono
            container.innerHTML = `
                <img src="${fotoUser}" 
                     alt="Perfil" 
                     class="w-full h-full object-cover" 
                     onerror="this.parentElement.innerHTML='<i class=\'ph ph-user\'></i>'">
            `;
        } else {
            // SI NO HAY ENLACE: Dejamos el icono (por defecto ya está, pero aseguramos)
            container.innerHTML = '<i class="ph ph-user"></i>';
        }

        // SALUDO
        const hora = new Date().getHours();
        const saludoLabel = document.getElementById('saludoDia');
        if (hora < 12) saludoLabel.innerText = "Buenos días,";
        else if (hora < 18) saludoLabel.innerText = "Buenas tardes,";
        else saludoLabel.innerText = "Buenas noches,";

        // MODAL SALIDA
        const modal = document.getElementById('modalSalida');
        function abrirModalSalida() { modal.classList.remove('hidden'); }
        function cerrarModalSalida() { modal.classList.add('hidden'); }
        function confirmarSalida() {
            sessionStorage.clear();
            document.body.style.opacity = '0';
            document.body.style.transition = 'opacity 0.4s';
            setTimeout(() => { window.location.href = 'index.html'; }, 400);
        }
        modal.addEventListener('click', (e) => {
            if (e.target === modal) cerrarModalSalida();
        });
    </script>
</body>
</html>
